services:
  - type: web
    name: youtube-dublaj-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: GOOGLE_TRANSLATE_API_KEY
        sync: false
      - key: GOOGLE_TTS_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
